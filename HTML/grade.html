<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-3">
        <p id="avg"></p>
    </div>
    <script>
       
 let tamil = 30; english =10; maths = 30; science = 20; social = 5;
 let total = tamil + english + maths + science + social;
console.log( "Total="+total );
 let average = total / 5;
 console.log("Average="+average);
 let x = document.getElementById("avg");
 if(average>=80)
 {
   x.innerHTML +="lokesh: A grade"
 }
 else if(average <80 && average >=60)
 {
    x.innerHTML +="Lokesh: B grade";
 }
 else if(average <60 && average >=40)
 {
    x.innerHTML +="Lokesh: C grade";
 }
else if(average <40 && average >=20)
 {
    x.innerHTML +="Lokesh: D grade";
 }
 else
 {
    x.innerHTML +="Lokesh: E grade";
 }
    </script>
</body>
</html>
