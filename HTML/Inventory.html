<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Inventory.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div id="content" class="flex">
        <div class="">
          
           <div class="page-content page-container" id="page-content">
              <div class="padding">
                 <div class="row">
                    <div class="col-md-6">
                       <div class="card">
                          <div class="card-header"><strong>Inventory</strong></div>
                          <div class="card-body">
                             <form>
                                <div class="form-group"><label class="text-muted" for="exampleInputEmail1">Category:</label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" > <small id="emailHelp" class="form-text text-muted"></small></div>
                                <div class="form-group"><label class="text-muted" for="exampleInputPassword1">Type:</label><input type="password" class="form-control" id="exampleInputPassword1" > <small id="passwordHelp" class="form-text text-muted"></small></div>
                                <div class="form-group"><label class="text-muted" for="exampleInputPassword1">Brand:</label><input type="password" class="form-control" id="exampleInputPassword1" > <small id="passwordHelp" class="form-text text-muted"></small></div>
                                <div class="form-group"><label class="text-muted" for="exampleInputPassword1">Price (1Pcs):</label><input type="password" class="form-control" id="exampleInputPassword1" > <small id="passwordHelp" class="form-text text-muted"></small></div>
                                <div class="form-group"><label class="text-muted" for="exampleInputPassword1">Quantity:</label><input type="password" class="form-control" id="exampleInputPassword1" > <small id="passwordHelp" class="form-text text-muted"></small></div>
                               <div class="addBtn">
                                 <button type="submit" class="btn btn-primary ">Add Product</button>
                               </div>
                                
                             </form>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>
