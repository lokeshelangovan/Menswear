<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seller Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../CSS/sellerlogin.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h1>Seller Portal</h1>
        <h2>Login</h2>
          <form method="POST" action="">
              
              <div class="txt_field">
                  <input type="text" name="Mobile number" required>
                  <span></span>
                  <label>Mobile Number</label>
              </div>
              <div class="txt_field">
                  <input type="password" name="password" required>
                  <span></span>
                  <label>Password</label>
              </div>
              
              <input name="submit" type="Submit" value="Sign Up">
              <div class="signup_link">
                  Create a new account ? <a href="../HTML/SellerSignup.html">Sign up</a>
              </div>
          </form>
      </div>
  </div>
  </body>
</html>
