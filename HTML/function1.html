<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <input type="number" id="firstvalue" >
    <input type="number" id="secondvalue">
    <button onclick="result()">Result</button>
    <button onclick="clr()" >Clear</button>
    <div id="output"></div>  
<script>

    function result(){
        let a = Number(document.getElementById("firstvalue").value);
        let b = Number(document.getElementById("secondvalue").value);
         let add = a + b;
         let sub = a - b;
         let multiply = a * b;
         let divide = a / b;
         return  document.getElementById("output").innerHTML= "Addition = "+add+"<br>"+
                                                              "Substration = "+sub+"<br>"+
                                                              "Multiplication = "+multiply+"<br>"+
                                                              "Division = "+divide;

        
};
function clr(){
 document.getElementById("firstvalue").value="";
 document.getElementById("secondvalue").value="";
 document.getElementById("output").innerHTML="";
};



</script>
</body>
</html>
