<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="icon" href="../Image/signup">    
    <link rel="stylesheet" href="../CSS/signup.css">
</head>

<body >
    <div class="signup">
        <h2>Sign Up</h2>
        <form action="http://127.0.0.1:5500/HTML/login.html">
       
            <label for="fname">First Name:</label>
            <input type="text" placeholder="Your First Name" id="fname" name="fname" autofocus required><br>
            <label for="lname">Last Name:</label>
            <input type="text" placeholder="Your Last Name" id="lname" name="lname" required><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Your email id" name="email" id="email" required><br>
            <label for="pass">Password:</label>
            <input type="password" placeholder="Your password" id="pass" name="pass" required><br>
            <input type="submit" id="sign" value="Register">
            <p>Already have an account?<a href="http://127.0.0.1:5500/HTML/login.html"><span id="log"> Log in</span> </a></p>  
            
        </form>
    </div>
</body>
</html>
